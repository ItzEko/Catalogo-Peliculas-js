<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Peliculas Studio Ghibli</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./assets/pelusa.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
            Film Ghibli
          </a>
        </div>
      </nav>
      
    <div class="container">
        <!-- <h1>Studio Ghibli</h1> -->
        <img src="./assets/logoGhibli.png" alt="" id="logo">
        <form id="movies-form">
            <div class="row mt-2" >
                <label for="#" class="form-label">Pelicula</label>
                <input type="text" class="form-control" id="nameMovie" placeholder="Escribe la pelicula!">

                <select class="form-select mx-auto" aria-label="Default select example" id="categories">
                    <option selected>Categorias</option>
                    <option value="1">Fantasia/Aventura</option>
                    <option value="2">Guerra/Drama</option>
                    <option value="3">Fantasia/Familia</option>
                    <option value="4">Aventura/Familia</option>
                    <option value="5">Romance/Drama</option>
                    <option value="6">Drama/Romance</option>
                    <option value="7">Romance/Familia</option>
                    <option value="8">Familia/Comedia</option>
                    <option value="9">Guerra/Romance</option>
                    <option value="10">Fantasia/Drama</option>
                    </option>
                </select>

            </div>


            <div class="row mt-3" id="card">

            </div>
        </form>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
